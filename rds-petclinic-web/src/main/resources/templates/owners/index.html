<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners Title Page</title>
</head>
<body>
<h1 th:text="'List of Pet Owners'"></h1>

<table>
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    </thead>

    <!-- ? is null safe operator, it should not be used in a loop, because loop elements will not be null, just demo  -->
    <tbody>
    <tr th:each="owner : ${ownersList}">
        <td th:text="${owner?.id}"></td>
        <td th:text="${owner?.firstName}"></td>
        <td th:text="${owner?.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
